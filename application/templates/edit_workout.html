{% extends 'base.html' %}
{% block title %}Edit Workout{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0">Edit Workout</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('edit_workout', workout_id=workout.id) }}" id="workout">
                        <div class="mb-3">
                            <label for="name" class="form-label">Workout Name</label>
                            <input type="text" class="form-control" name="name" value="{{ workout.name }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="privacy" class="form-label">Privacy</label>
                            <select class="form-select" name="privacy" required>
                                <option value="public" {% if workout.privacy == 'public' %}selected{% endif %}>Public</option>
                                <option value="private" {% if workout.privacy == 'private' %}selected{% endif %}>Private</option>
                            </select>
                        </div>
                        <div id="exercise-sets">
                            {% for exercise_set in workout.exercisesets %}
                            <div class="exercise-set mb-3 border rounded p-3">
                                <select name="exercise[]" class="form-select mb-2 exercise-select" required>
                                    <option selected disabled value="">Select an exercise</option>
                                    {% for exercise in exercises %}
                                    <option value="{{ exercise.id }}" {% if exercise_set.exercise.id == exercise.id %}selected{% endif %}>{{ exercise.name }}</option>
                                    {% endfor %}
                                    <option value="other">Other (+)</option>
                                </select>
                                <input type="text" class="form-control new-exercise-input" name="new_exercise_{{ loop.index0 }}" placeholder="Enter new exercise name" style="display: none;">
                                <div class="row g-2">
                                    <div class="col">
                                        <input type="number" class="form-control" name="reps[]" placeholder="Repetitions" value="{{ exercise_set.reps }}" required>
                                    </div>
                                    <div class="col">
                                        <input type="number" class="form-control" name="sets[]" placeholder="Sets" value="{{ exercise_set.sets }}" required>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                        <button type="button" class="btn btn-primary me-2" id="addExercise">Add Exercise</button>
                        <button type="submit" class="btn btn-success">Save Workout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    // ad exercvise button
    document.getElementById('addExercise').addEventListener('click', function() {
        
        // Clone an existing exercise set
        var exerciseSet = document.querySelector('.exercise-set').cloneNode(true);
        
        // clear values in the  exercise set
        exerciseSet.querySelector('[name="exercise[]"]').value = '';
        exerciseSet.querySelector('[name="reps[]"]').value = '';
        exerciseSet.querySelector('[name="sets[]"]').value = '';
        exerciseSet.querySelector('.new-exercise-name').style.display = 'none';
        
        // add cloned exercise set to the exercise sets container
        document.getElementById('exerciseSets').appendChild(exerciseSet);

        //  listener to the remove Exercise button in the new set
        var removeButton = exerciseSet.querySelector('.remove-exercise');
        removeButton.addEventListener('click', function() {
            var exerciseSets = document.querySelectorAll('.exercise-set');
            
            // remove the exercise set if there is more than one
            if (exerciseSets.length > 1) {
                this.parentElement.remove();
            }
        });

        // add event listener to the exercise dropdown in the new set
        exerciseSet.querySelector('[name="exercise[]"]').addEventListener('change', function() {
            var newExerciseInput = this.parentElement.querySelector('.new-exercise-name');
            
            //  new exercise input if 
            if (this.value === 'other') {
                newExerciseInput.style.display = 'block';
            } else {
                newExerciseInput.style.display = 'none';
            }
        });
    });
    
    document.addEventListener('DOMContentLoaded', function() {
        // listeners to existing remove exercise buttons
        var removeButtons = document.querySelectorAll('.remove-exercise');
        removeButtons.forEach(function(removeButton) {
            removeButton.addEventListener('click', function() {
                var exerciseSets = document.querySelectorAll('.exercise-set');
                
                // remove the exercise set if there is more than one
                if (exerciseSets.length > 1) {
                    this.parentElement.remove();
                }
            });
        });

        // listeners to existing exercise dropdowns
        var exerciseDropdowns = document.querySelectorAll('[name="exercise[]"]');
        exerciseDropdowns.forEach(function(dropdown) {
            dropdown.addEventListener('change', function() {
                var newExerciseInput = this.parentElement.querySelector('.new-exercise-name');
                
                // if other is selected
                if (this.value === 'other') {
                    newExerciseInput.style.display = 'block';
                } else {
                    newExerciseInput.style.display = 'none';
                }
            });
        });
    });
</script>
{% endblock %}
