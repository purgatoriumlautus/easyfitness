{% extends 'base.html' %}
{% block title %}{{ user.username }}'s Profile{% endblock %}
{% block content %}
    <h1>{{ user.username }}'s Profile</h1>
    <p>First name: {{ user.firstname }}</p>
    <p>Last name: {{ user.lastname }}</p>
    <p>Height: {{ user.height }}</p>
    <p>Weight: {{ user.weight }}</p>
{% endblock %}
